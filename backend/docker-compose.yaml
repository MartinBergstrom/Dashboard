version: "3.8"
services:
  node:
    volumes:
      - nodeVolume:/server
      - .:/server:ro
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      # External port:Internal port
      - 5000:5000
    environment:
      - PORT=5000
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
    depends_on:
      - mongo

  mongo:
    image: mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
    ports:
      # External port:Internal port
      - 27017:27017
    volumes:
      - mongoDB:/data/db

  redis:
    image: redis

volumes:
  nodeVolume:
  mongoDB:
